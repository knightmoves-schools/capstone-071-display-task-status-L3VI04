<!DOCTYPE html>
<html>
<head>
    <title>Task App</title>

        .row {

        .task-description {
            padding: 5px;
            background-color: #f0f0f0;
            flex: 1;               
        }

        .task-status {
            padding: 5px;
            background-color: #e0e0e0;
            width: 120px;           
            text-align: right;
            font-family: monospace;
        }
    </style>
</head>
<body>
 <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="task-description">
                <div id="task-status-1" class="task-status">
                pack spikes for track meet
            </div>
        </div>

        <div id="task-row-2" class="row">
            <div id="task-description-2" class="task-description">
                <div id="task-status-2" class="task-status">
                write draft english paper
            </div>
        </div>

        <div id="task-row-3" class="row">
            <div id="task-description-3" class="task-description">
                <div id="task-status-3" class="task-status">
                finish math homework
            </div>
</body>
</html>
