<!DOCTYPE html>
<html>
<head>
    <title>Task App</title>
    <style>
        /* Make each row a flex container so description and status stay on the same line */
        .row {
            display: flex;
            margin-bottom: 8px;
        }

        /* Style for the task description */
        .task-description {
            padding: 5px;
            background-color: #f0f0f0;
            flex: 1;                /* takes up available space */
        }

        /* Style for the task status (shows the time in ms) */
        .task-status {
            padding: 5px;
            background-color: #e0e0e0;
            width: 120px;           /* fixed width so all statuses line up nicely */
            text-align: right;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="task-description">
                pack spikes for track meet
            </div>
            <div class="task-status">1022 ms</div>
        </div>

        <div id="task-row-2" class="row">
            <div id="task-description-2" class="task-description">
                write draft english paper
            </div>
            <div class="task-status">135 ms</div>
        </div>

        <div id="task-row-3" class="row">
            <div id="task-description-3" class="task-description">
                finish math homework
            </div>
            <div class="task-status">126 ms</div>
        </div>
    </div>
</body>
</html>
